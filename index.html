<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    
    <h1 class="title">Rock Paper Scissors!</h1>
    <div class="buttons">
        <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissors</button>

        <h3 id="p_display">You pick:</h3>
        <h3 id="CPU_display">CPU pick:</h3>

    <h2 class="status">Select rock,paper or scissors</h2>
    <div id="reset">
      <button id='reset-btn'>new game</button>
    </div>
    <script src="index.js"></script>
  </body>
